apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-rutgas
  labels:
    app: api-gateway-rutgas
  namespace: rutgas
spec:
  selector:
    matchLabels:
      app: api-gateway-rutgas
  template:
    metadata:
      labels:
        app: api-gateway-rutgas
    spec:
      containers:
      - name: api-gateway-rutgas
        image: 424156486947.dkr.ecr.us-east-1.amazonaws.com/api-gateway-rutgas-dev:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-rutgas
  labels:
    app: api-gateway-rutgas
  namespace: rutgas
spec:
  selector:
    app: api-gateway-rutgas
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
